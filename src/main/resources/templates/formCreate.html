<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div class="container my-5">
    <h3>Registro animal</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/control/saveAnimal}" th:object="${animal}" method="post" >
                    <div class="row">
                        <div class="form-group col-md-8">
                            <input type="hidden" id="id" th:field="*{idAnimal}">
                        </div>
                        <div class="form-group col-md-8">
                            <select class="w3-select w3-border" th:field="*{tipoAnimal}" name="tipo" type="text" placeholder="Tipo">
                                <option value="" disabled selected>Elige una opcion</option>
                                <option value="Gato">Gato</option>
                                <option value="Perro">Perro</option>
                                <option value="Conejo">Conejo</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{razaAnimal}" class="form-control"
                                   id="raza" placeholder="Raza del animal" />
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{pelajeAnimal}" class="form-control"
                                   id="pelaje" placeholder="Tipo de pelaje" />
                        </div>
                        <div class="form-group col-md-8">
                            <input type="date" th:field="*{fechaNacimientoAnimal}" class="form-control"
                                   id="fecha" placeholder="Fecha de nacimiento" />
                        </div>
                        <div class="form-group col-md-8">
                            <label> Tiene todas sus vacunas? </label>
                            <input type="checkbox" th:field="*{vacunaAnimal}" class="form-control"
                                   id="vac"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Esta adoptado?</label>
                            <input type="checkbox" th:field="*{estadoAnimal}" class="form-control"
                                   id="adop"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Responsable</label>
                            <input type="text" th:field="*{nombreAdoptante}" class="form-control"
                                   id="resp" placeholder="Nombre Completo del adoptante" />
                        </div>
                        <div>
                        <label>Cual es su color</label>
                        <input id="primary_color" th:field="*{colorAnimal}" name="color" type="color" placeholder="color">
                        <span class="container" id="color"></span>
                        <div class="w3-rest">
                            <label>Pick a file</label>
                            <input id="img" th:field="*{img}" name="img" type="file">
                        </div>
                    </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 20;
        var id = setInterval(frame, 10);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
                elem.innerHTML = width * 1  + '%';
            }
        }
    }
    var colorButton = document.getElementById("primary_color");
    var colorDiv = document.getElementById("color");
    colorButton.onchange = function() {
        colorDiv.innerHTML = colorButton.value;
        colorDiv.style.color = colorButton.value;
    }
</script>


</body>
</html>
